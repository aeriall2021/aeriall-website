  <main>
    <section id="contact" style="padding: 50px 30px; text-align: center;">
      <h1>Contact Us</h1>
      <p>Please fill out the form below to get in touch with us.</p>
      <form id="contact-form" action="https://formspree.io/f/mjkgeppq" method="POST">
        <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required>
        </div>
        <br>
        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
          <label for="phone">Phone Number:</label><br>
          <input type="tel" id="phone" name="phone">
        </div>
        <br>
        <div>
          <label for="message">What drone or service are you interested in?</label><br>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <br>
        <div>
          <input type="checkbox" id="robotCheck" name="robotCheck" required>
          <label for="robotCheck">I am not a robot</label>
        </div>
        <br>
        <div>
          <button type="submit" class="cta-button">Submit</button>
        </div>
      </form>
    </section>
  </main>
